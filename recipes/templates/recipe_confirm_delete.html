{% extends 'base.html' %}
{% load static %}
{% block static %}
    <link rel="stylesheet" href="{% static 'pages/index.css' %}">
{% endblock %}
{% block header %} Удалить рецепт {% endblock %}
{% block content %}
    <div class="custom-center-block">
        <form method="post">
            {% csrf_token %}
            <p class="custom-text-block">Вы действительно хотите удалить рецепт: {{ recipe.name }}?</p>
            <div class="custom-button-block">
                <button class="button button_style_blue" type="submit">Удалить</button>
            </div>
        </form>
    </div>
{% endblock %}
