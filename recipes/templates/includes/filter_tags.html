{% load recipe_filter %}
<ul class="tags">
    {% with filter_values=request.GET|get_filter_values %}
    {% for tag in all_tags %}
        <li class="tags__item">
            <a id="{{ tag.value }}" class="tags__checkbox tags__checkbox_style_{{ tag.color }}
            {% if tag.name in filter_values or not filter_values %}tags__checkbox_active{% endif %}" href="?{{ request|get_filter_link:tag }}"></a>
            <span class="tags__label">{{ tag.name }}</span>
        </li>
    {% endfor %}
    {% endwith %}
</ul>
